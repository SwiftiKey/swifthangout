<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        input[type="text"], input[type="password"], input[type="email"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        .error {
            color: red;
            font-size: 14px;
        }
    </style>
    <script>
        function register(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const email = document.getElementById('email').value;

            // Проверка на существование пользователя
            if (localStorage.getItem(`${username}_password`)) {
                document.getElementById('error').innerText = 'Имя пользователя уже занято!';
                return;
            }

            // Сохраняем данные в localStorage
            localStorage.setItem(`${username}_password`, password);
            localStorage.setItem(`${username}_email`, email);

            alert('Аккаунт успешно создан!');
            window.location.href = "login.html"; // Переход к странице входа
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Регистрация</h1>
        <form onsubmit="register(event)">
            <input type="text" id="username" placeholder="Имя пользователя" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Пароль" required>
            <button type="submit">Зарегистрироваться</button>
        </form>
        <p class="error" id="error"></p>
    </div>
</body>
</html>
