<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        .error {
            color: red;
            font-size: 14px;
        }
    </style>
    <script>
        function login(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Проверяем данные из localStorage
            const storedPassword = localStorage.getItem(`${username}_password`);
            const storedEmail = localStorage.getItem(`${username}_email`);

            if (storedPassword === password) {
                // Сохраняем текущего пользователя
                localStorage.setItem('currentUser', username);

                alert('Успешный вход!');
                window.location.href = "profile.html"; // Переход в профиль
            } else {
                document.getElementById('error').innerText = 'Неверное имя пользователя или пароль!';
            }
        }

        // Функция для перехода на страницу регистрации
        function redirectToRegister() {
            window.location.href = "register.html";
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Вход</h1>
        <form onsubmit="login(event)">
            <input type="text" id="username" placeholder="Имя пользователя" required>
            <input type="password" id="password" placeholder="Пароль" required>
            <button type="submit">Войти</button>
        </form>
        <p class="error" id="error"></p>
        <p>Нет аккаунта? <button onclick="redirectToRegister()">Зарегистрируйтесь</button></p>
    </div>
</body>
</html>
